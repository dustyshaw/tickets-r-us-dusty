apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dusty1
  name: grafana-deployment
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: otel/opentelemetry-collector-contrib:0.75.0
        command: ["--config=/etc/grafana-config.yaml"]
        ports:
        - containerPort: 3000
